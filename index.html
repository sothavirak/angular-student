<!DOCTYPE html>
<html lang="en-US" ng-app="studentApp" ng-controller="studentController">
	<head>
		<title>Sample Angular App + Bootstrap</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
</head>
    <body>
        <div class="jumbotron text-center">
            <h1>
                Sample Angular App + Bootstrap
            </h1>
           
        </div>
        <div class="container">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                Name
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Gender
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="student in studentList">
                            <td>
                                {{ student.name }}
                            </td>
                            <td>
                                {{ student.age }}
                            </td>
                            <td>
                                {{ student.gender }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="lib/angular/js/angular.min.js"></script>
        <script src="js/student.js"></script>
        <script src="js/student-controller.js"></script>
        <script src="js/student-service.js"></script>
    </body>
</html>
